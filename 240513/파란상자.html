<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin:0;
      padding:0;
      color: white;
    }

    ul{
      display: flex;
      height: 500px;
      width: 500px;
      background-color: lightgray;
      list-style: none;
      /*justify-content: end;*/
      flex-direction: row-reverse;
      align-items: center;
      flex-wrap: wrap;
    }

    li{
      width: 50px;
      height: 50px;
      border:1px solid black;
      background-color: royalblue;
    }


  </style>
</head>
<body>
<ul>
  <li>A</li>
</ul>
</body>
</html>
