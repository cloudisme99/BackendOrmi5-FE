<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=device-width, initial-scale=1.0">
  <title>Header Example</title>
  <style>
    .header {
      width: 1920px;
      height: 900px;
      background-color: #F2E9D8;
      position: relative;
    }
    .header img {
      width: 130px;
      height: 49px;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<header class="header">
  <img src="your-image-url.jpg" alt="Logo">
</header>
</body>
</html>
